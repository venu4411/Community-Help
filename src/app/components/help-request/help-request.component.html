<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">

          <h3 class="text-center mb-4">Create Help Request</h3>

          <form [formGroup]="helpRequestForm" novalidate>

            <!-- Title -->
            <div class="mb-3">
              <label class="form-label">Request Title</label>
              <input
                type="text"
                class="form-control"
                formControlName="title"
                [class.is-invalid]="submitted && helpRequestForm.get('title')?.invalid"
              />
              <div class="invalid-feedback">
                Title is required
              </div>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea
                class="form-control"
                rows="4"
                formControlName="description"
                [class.is-invalid]="submitted && helpRequestForm.get('description')?.invalid"
              ></textarea>
              <div class="invalid-feedback">
                Description is required
              </div>
            </div>

            <!-- Category -->
            <div class="mb-3">
              <label class="form-label">Category</label>
              <select
                class="form-select"
                formControlName="category"
                [class.is-invalid]="submitted && helpRequestForm.get('category')?.invalid"
              >
                <option value="">Select Category</option>
                <option>Plumbing</option>
                <option>Grocery</option>
                <option>Tutoring</option>
                <option>Others</option>
              </select>
              <div class="invalid-feedback">
                Category is required
              </div>
            </div>

            <!-- Attachment -->
            <div class="mb-4">
              <label class="form-label">Attachment URL (Optional)</label>
              <input
                type="url"
                class="form-control"
                formControlName="attachmentUrl"
              />
            </div>

            <div class="d-grid">
              <button
                type="button"
                class="btn btn-primary"
                (click)="submitRequest()"
              >
                Submit Request
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
