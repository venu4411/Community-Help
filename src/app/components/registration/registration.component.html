<div class="registration-page">

  <!-- REGISTRATION FORM -->
  <div class="glass-card" *ngIf="!isRegistered">

    <h3 class="text-center mb-4">User Registration</h3>

    <form (ngSubmit)="registerUser()" #regForm="ngForm">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control"
          required [(ngModel)]="user.fullName" name="fullName">
      </div>

      <div class="form-group">
        <label>Contact</label>
        <input type="text" class="form-control"
          required [(ngModel)]="user.contact" name="contact">
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control"
          required [(ngModel)]="user.username" name="username">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control"
          required [(ngModel)]="user.password" name="password">
      </div>

      <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-control"
          required [(ngModel)]="user.location" name="location">
      </div>

      <div class="form-group">
        <label>Role</label>
        <input type="text" class="form-control" value="Resident" disabled>
      </div>

      <button class="btn btn-success w-100 mt-3"
        [disabled]="!regForm.valid">
        Register
      </button>

    </form>
  </div>

  <!-- SUCCESS STATE -->
  <div class="glass-card success-card" *ngIf="isRegistered">
    <div class="success-icon">âœ…</div>
    <h3>Successfully Registered</h3>
    <p>Your account has been created successfully.</p>

<button
  class="btn btn-outline-success mt-3"
  (click)="goToHome()">
  Go to Home
</button>

  </div>

</div>
