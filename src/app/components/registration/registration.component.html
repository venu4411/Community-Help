<div class="glass-card">
  <h2>User Registration</h2>

  <div *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success-msg">{{ successMessage }}</div>

  <input [(ngModel)]="user.fullName" placeholder="Full Name" />
  <input [(ngModel)]="user.contact" placeholder="Contact" />
  <input [(ngModel)]="user.location" placeholder="Location" />
  <input [(ngModel)]="user.username" placeholder="Username" />
  <input type="password" [(ngModel)]="user.password" placeholder="Password" />

  <button (click)="registerUser()">Register</button>
</div>
