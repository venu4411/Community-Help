<div class="profile-page">
  <div class="profile-card">
    <h2>Join as Helper</h2>

    <div class="error-msg" *ngIf="errorMessage">{{errorMessage}}</div>
    <div class="success-msg" *ngIf="successMessage">{{successMessage}}</div>

    <div class="form-grid">
      <input placeholder="Full Name" [(ngModel)]="form.fullName">
      <input placeholder="Contact" [(ngModel)]="form.contact">

      <input placeholder="Username" [(ngModel)]="form.username">
      <input type="password" placeholder="Password" [(ngModel)]="form.password">

      <select [(ngModel)]="form.gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <input type="number" placeholder="Age" [(ngModel)]="form.age">

      <input placeholder="Qualification" [(ngModel)]="form.qualification">
      <input placeholder="Location" [(ngModel)]="form.location">
    </div>

    <h4>Type of Help</h4>
    <div class="help-grid">
      <label *ngFor="let h of helpOptions">
        <input type="checkbox" [(ngModel)]="h.checked"> {{h.label}}
      </label>
    </div>

    <input *ngIf="helpOptions[7].checked"
           placeholder="Specify other help"
           [(ngModel)]="otherHelp">

    <div class="form-grid">
      <select [(ngModel)]="form.priceType">
        <option value="Hourly">Per Hour</option>
        <option value="Work">Per Work</option>
      </select>

      <input type="number" placeholder="Price" [(ngModel)]="form.price">
    </div>

    <div class="btn-row">
      <button (click)="back()">Back</button>
      <button (click)="register()">Register</button>
    </div>
  </div>
</div>
